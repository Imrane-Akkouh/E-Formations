
<div class="table-title">
    <h3>Formations disponible pour ce Mois</h3>
</div>
    <table class="table-fill"  style="margin-bottom: 50px;">
    <thead>
    <tr>
    <th style="text-align: center;">Name</th>
    <th style="text-align: center;">Date</th>
    <th style="text-align: center;">Etablissement</th>
    <th style="text-align: center;">Prix</th>
    <th style="text-align: center;">Etat de Formation</th>
    </tr>
    </thead>
    <tbody class="table-hover">
    <tr *ngFor="let formation of formations | async" (click)="getElements(formation.id)">
    <td class="text-left">{{formation.formation_name}}</td>
    <td  style="text-align: center;">{{formation.date | date}}</td>
    <td  style="text-align: center;">{{formation.establishment}}</td>
    <td  style="text-align: center;">{{formation.nb_enrolled}}</td>
    <td  *ngIf="formation.validated" style="text-align: center;">Valid√©</td>
    <td  *ngIf="!formation.validated" style="text-align: center;">En attente</td>
    </tr>
    </tbody>
    </table>
