<div class="containing">
    <form>
        <h2 style="text-align: center;">Details de la Formation</h2>
        <hr>
        <div class="formation_details">
            <div class="group_inp" style="display: flex; justify-content: flex-start;">
                <div>
                    <label for="formation_name">Nom:</label>
                    <input [(ngModel)]="formation.formation_name" type="text" id="formation_name" name="formation_name" placeholder="Nom de Formation" />
                </div>
                
            </div>

            <div class="group_inp" style="margin: 20px 0 30px 0;">
                <div>
                    <label for="objectives" style="margin: 0 0 5px 0;">Objectives:</label>
                    <textarea [(ngModel)]="formation.objectives" id="objectives" name="objectives"></textarea>
                </div>
                <div>
                    <label for="pre_requisites" style="margin: 0 0 5px 0;">Pre-requis:</label>
                    <textarea [(ngModel)]="formation.pre_requisites" id="pre_requisites" name="pre_requisites"></textarea>
                </div>
            </div>

            <div class="group_inp" style="margin: 10px 0 20px 0;">
                <div>
                    <label for="establishment">Etablissement:</label>
                    <input [(ngModel)]="formation.establishment" type="text" id="establishment" name="establishment" placeholder="Etablissement" />
                </div>
                <div>
                    <label for="nb_places"><u>Nb</u> de places:</label>
                    <input [(ngModel)]="formation.nb_places" type="number" id="nb_places" name="nb_places" placeholder="Nombre de Places" />
                </div>

            </div>

            <div class="group_inp" style="display: flex; justify-content: flex-start; margin: 30px 0;">
                <div>
                    <label for="date">Date:</label>
                    <input [(ngModel)]="formation.date" type="date" id="date" name="date" min="2020-04-01" max="2021-01-01" />
                </div>
                
            </div>

        </div>
        <h2 style="text-align: center;">Elements de la Formation</h2>
        <hr>
        <div class="formation_elements" *ngFor="let element of elements; let i = index">
            <div>
                <label for="element_name">Nom:</label>
                <input type="text" [(ngModel)]="element.element_name" id="element_name" name="element_name" placeholder="Nom d'Element" />
            </div>
            <div>
                <label for="duration">Duration</label>
                <input type="number" [(ngModel)]="element.duration" id="duration" name="duration" placeholder="Duration(min)" />
            </div>
            <div>
                <label for="dateEl">Date:</label>
                <input type="date" [(ngModel)]="element.date" id="dateEl" name="dateEl" min="2020-04-01" max="2021-01-01" />
            </div>
            <div>
                <label for="cost">Prix</label>
                <input type="number" [(ngModel)]="element.cost" id="cost" name="cost" placeholder="Prix" />
            </div>
            <div>
                <label style="visibility: hidden;">Supprimer</label>
                <button class="supprimer" style="justify-self: flex-end;" (click)="deleteElement(i)">Supprimer</button>
            </div>
        </div>
        
    </form>
    <div style="display: flex; justify-content: center;">
        <button class="add" (click)="addElement()">Ajouter Un Element</button>
        <button class="add" style="background-color: #FF4B2B;" (click)="saveFormation()">Cr√©er Formation</button>
    </div>
    
</div>
